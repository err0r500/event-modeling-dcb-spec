name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Build web assets
        working-directory: web
        run: npm ci && npm run build

      - name: Upload web dist
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: pkg/web/dist/

  build:
    needs: build-web
    name: Build ${{ matrix.goos }}/${{ matrix.goarch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64

    steps:
      - uses: actions/checkout@v4

      - name: Download web dist
        uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: pkg/web/dist/

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build binaries
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          EXT=""
          if [ "$GOOS" = "windows" ]; then EXT=".exe"; fi
          SUFFIX="${GOOS}-${GOARCH}"

          go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" \
            -o "dist/tui-${SUFFIX}${EXT}" ./cmd/tui

          go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" \
            -o "dist/render-${SUFFIX}${EXT}" ./cmd/render

          go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" \
            -o "dist/web-${SUFFIX}${EXT}" ./cmd/web

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**
          generate_release_notes: true
